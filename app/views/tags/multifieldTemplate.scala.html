@(myForm: Form[ResearchData],fieldName:String)

<div class="form-group row">
<div class="multi-field-wrapper">
	<div class="multi-fields ">
		@helper.repeat(myForm(fieldName), min = 1) { n =>
		<div class="multi-field">
			 @tags.repeatedfieldTemplate(myForm,fieldName)
		</div>
		}
	</div>
	
</div>
</div>
