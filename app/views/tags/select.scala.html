@(myForm:Form[ResearchData],fieldName:String,fieldLabel:String,classString:String,map:Map[String,String])

@import java.util.stream.Collectors

	<div class="first-child-of-multi-field col-sm-12">
				<div class="col-sm-4">
					   <label class="form-control-label" for="@classString">@fieldLabel</label>
				</div>		
				<div class="col-sm-offset-4 col-sm-8">
				 	<fieldset>
					    <select name="@fieldName" id="@classString">
					    @for(i <- map.keySet().stream()
				.collect(Collectors.toList())){
					      <option value="@i">@map.get(i)</option>
					    }
					    </select>
				    </fieldset>
				</div>
  	</div>
