@(content: Html) 


<div class="form-group row">
<div class="multi-field-wrapper">
	<div class="multi-fields ">
		<div class="multi-field">
		@content
		<div class="first-child-of-multi-field col-sm-12">
				<div class="col-sm-offset-4 col-sm-2">
					<button type="button" class="add-field col-sm-1" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fa fa-plus-circle"/></button>
					<button type="button" class="remove-field col-sm-1" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fa fa-minus-circle"/></button>
				</div>	
				<div class="col-sm-2">
					<button type="button" class="moveUp col-sm-1" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fa fa-arrow-circle-up"/></button>
					<button type="button" class="moveDown col-sm-1" style="background:none;border:0;padding:0px;width:24px; text-align:center; vertical-align:middle"><span class="fa fa-arrow-circle-down"/></button>
				</div>	
			</div>	
		</div>
	</div>
</div>
</div>
<hr/>
