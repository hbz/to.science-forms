@(elements: helper.FieldElements)
	<label class="col-sm-1 form-control-label" for="@elements.id">@elements.label</label>
	<button type="button" class="btn add-field col-sm-1">+</button>
	<div class="col-sm-9">
		<div class="input">
    		@elements.input
    		<span class="errors">@elements.errors.mkString(", ")</span>
    	@*	<span class="help">@elements.infos.mkString(", ")</span>*@
		</div>
	</div>
	<button type="button" class="btn remove-field col-sm-1">-</button>
